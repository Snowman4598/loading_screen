<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Loading...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background"></div>

  <div class="center-box">
    <img src="logo.png" alt="Server Logo" class="logo">

    <h1>Welcome to <span id="servername">Nightfall</span></h1>
    <p class="status-text">Loading resources...</p>

    <div class="player-info">
      <h2>Current Players</h2>
      <ul id="player-list">
        <!-- Dynamically filled -->
      </ul>
    </div>

    <div class="staff-info">
      <h2>Active Staff</h2>
      <ul id="staff-list">
        <!-- Dynamically filled -->
      </ul>
    </div>

    <div class="spinner"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
